version: 2.1
orbs:
  cypress: cypress-io/cypress@1.7.0
executors:
  test-env:
    docker:
      - image: 'cypress/base:10'
        environment:
          PGUSERNAME: postgres
          PGPASSWORD: salasana
          NODE_ENV: test
      - image: 'circleci/postgres:10.6-ram'
        environment:
          POSTGRES_PASSWORD: salasana
          POSTGRES_USER: postgres
jobs:
  release:
    executor: test-env
    parameters:
      tag:
        type: string
    steps:
      - attach_workspace:
          at: ~/
      - run: echo Pretending to release circle-test:<< parameters.tag >>, BOOM!
workflows:
  build-test-deploy:
    jobs:
      - cypress/install:
          executor: test-env
      - cypress/run:
          executor: test-env
          requires:
            - cypress/install
          build: npm run test:build
          start: npm run test:start
          wait-on: 'http-get://localhost:8000'
          # record: true
      - release:
          requires:
            - cypress/run
          tag: 'staging'
          filters:
            branches:
              only: trunk
      - release:
          requires:
            - cypress/run
          tag: 'production'
          filters:
            branches:
              only: master
